<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><b>Perfil</b></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div *ngIf="user != undefined">
       <h5>Bienvenido {{user["email"]}}</h5>
       <ion-list>
       <ion-item>
          <ion-label>
           Nombre:  {{user["name"]}}
          </ion-label>
        </ion-item>
      <ion-item>
          <ion-label>
           Primer Apellido:  {{user["first_surname"]}}
          </ion-label>
        </ion-item>
      <ion-item>
            <ion-label>
             Segundo Apellido:  {{user["last_surname"]}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              Tipo de usuario:  {{user["type"]}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
             Tel√©fono:  {{user["phone"]}}
            </ion-label>
          </ion-item>
       </ion-list>
  </div>
</ion-content>
