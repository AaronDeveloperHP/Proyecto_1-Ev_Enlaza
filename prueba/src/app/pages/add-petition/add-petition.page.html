<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Generar Solicitud</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="petitionForm" (ngSubmit)="onFormSubmit(form)" method="post">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input ngModel formControlName="title"></ion-input>
  </ion-item>
    <ion-item>
        <ion-label position="floating">Motivo</ion-label>
        <ion-input ngModel formControlName="action"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input ngModel formControlName="description"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Inicio</ion-label>
    <ion-input ngModel formControlName="start_date"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Fecha de fin</ion-label>
  <ion-input ngModel formControlName="end_date"></ion-input>
</ion-item>
    <ion-button type="submit" expand="full" color="danger">Crear</ion-button>
  </form>
</ion-content>
